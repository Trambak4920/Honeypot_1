<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass-Key Authentication</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
 
  <div class="input">
    <h2>WEB INTERFACE</h2>

    <div class="input-group">
      <label for="passkey">Passkey:</label>
      <input type="text" id="passkey" placeholder="Enter passkey">
      
      <div class="button-group">
        <button class="fetch-btn" id="fetchBtn">Fetch</button>
        <button class="reset-btn" id="resetBtn">Reset</button>
      </div>
    </div>
    
    <p>Enter the passkey to fetch the recent update of the database.</p>
    <br>

    <p class="error-message" id="errorMessage">Authentication Failure</p>
  </div>
  <div id="output">
  
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
